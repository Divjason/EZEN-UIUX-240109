<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fontawesome js-->
    <script
      defer
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- header -->
      <header>
        <div>
          <span>
            <a href="#">
              <img width="100" src="./img/logo.png" alt="logo" />
            </a>
          </span>
          <nav>
            <div>
              <span>이벤트</span>
              <span>고객센터</span>
              <span id="icon-group">
                <span>
                  <i class="fa-solid fa-bars"></i>
                </span>
                <span>
                  <i class="fa-regular fa-user"></i>
                </span>
              </span>
            </div>
          </nav>
        </div>
      </header>

      <!-- figure -->
      <figure>
        <div id="slide">
          <h1>국내부터 해외까지<br />여행할때 여기어때</h1>
          <div id="schedule">
            <div id="schedule-title">
              <span>국내 숙소</span>
              <span>해외 숙소</span>
            </div>
            <div id="schedule-bar">
              <form action="http://localhost/3000/search" method="post">
                <span>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input
                  class="schedule-item search"
                  type="text"
                  placeholder="여행지나 숙소를 검색해보세요"
                />
                <input
                  class="schedule-item month"
                  type="date"
                  placeholder="01.22 월 - 01.26 금 (4박)"
                />
                <select class="schedule-item person" name="person" id="person">
                  <option value="2">인원 2</option>
                  <option value="3">인원 3</option>
                  <option value="4">인원 4</option>
                  <option value="5">인원 5</option>
                  <option value="6">인원 6</option>
                </select>
                <input type="submit" value="검색" />
              </form>
            </div>
          </div>
        </div>
      </figure>

      <!-- section -->
      <section id="contents">
        <article class="inner-content event">
          <div class="inner-content-title">
            <h3>이벤트</h3>
            <h5>더보기</h5>
          </div>
          <div class="inner-content-slide">
            <img src="./img/2.event/event_01.jpg" alt="event01" />
            <img src="./img/2.event/event_02.jpg" alt="event02" />
            <img src="./img/2.event/event_03.jpg" alt="event03" />
          </div>
          <div id="list">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </article>
        <article class="inner-content local">
          <div class="inner-content-title">
            <h3>국내 인기 여행지</h3>
            <h5>더보기</h5>
          </div>
          <div class="inner-content-slide">
            <div>
              <img src="./img/3.korean/korean_01.jpg" alt="korean01" />
              <div class="slide-title">강릉</div>
            </div>
            <div>
              <img src="./img/3.korean/korean_02.jpg" alt="korean02" />
              <div class="slide-title">경주</div>
            </div>
            <div>
              <img src="./img/3.korean/korean_03.jpg" alt="korean03" />
              <div class="slide-title">부산</div>
            </div>
            <div>
              <img src="./img/3.korean/korean_04.jpg" alt="korean04" />
              <div class="slide-title">서울</div>
            </div>
            <div>
              <img src="./img/3.korean/korean_05.jpg" alt="korean05" />
              <div class="slide-title">인천</div>
            </div>
            <div>
              <img src="./img/3.korean/korean_06.jpg" alt="korean06" />
              <div class="slide-title">제주도</div>
            </div>
          </div>
        </article>
        <article class="inner-content ouside"></article>
        <article class="inner-content hot"></article>
        <article class="inner-content special"></article>
        <article class="inner-content pension"></article>
        <article class="inner-content blackdeal"></article>
        <article class="inner-content banner"></article>
      </section>
    </main>
  </body>
</html>
