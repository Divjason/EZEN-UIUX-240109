<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="contents">
      <img
        src="https://thumbs.dreamstime.com/b/sale-red-sign-sticker-isolated-white-background-40467403.jpg"
        alt="sales"
      />
      <form action="http://localhost:3000/result" method="post">
        <ul>
          <li>
            <label for="price">소비자가</label>
            <input type="text" name="price" id="price" /> 원
          </li>
          <li>
            <label for="rate">할인률</label>
            <input type="text" name="rate" id="rate" /> %
          </li>
          <li>
            <input id="button" type="submit" value="할인 가격 계산하기" />
          </li>
        </ul>
      </form>
      <div id="showResult"></div>
    </div>
  </body>
</html>
